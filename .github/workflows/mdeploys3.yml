name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@masters
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secret.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{}}
          AWS_SECRET_ACCESS_KEY: ${{}}
    
